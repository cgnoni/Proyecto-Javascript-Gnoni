<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">Finite Incantatem</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html">
                <i class="bi bi-arrow-return-left"></i> Seguir comprando
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            Tu carrito está vacío. <i class="bi bi-emoji-frown"></i>
          </p>

          <div id="carrito-productos" class="carrito-productos">
            <!-- Esto se va a completar con el JS -->
          </div>

          <div id="carrito-acciones" class="carrito-acciones">
            <div class="carrito-acciones-izquierda">
              <button
                id="carrito-acciones-vaciar"
                class="carrito-acciones-vaciar"
              >
                Vaciar carrito
              </button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">$3000</p>
              </div>
              <button
                id="carrito-acciones-comprar"
                class="carrito-acciones-comprar"
              >
                Comprar ahora
              </button>
            </div>
          </div>

          <p id="carrito-comprado" class="carrito-comprado">
            Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i>
          </p>
        </div>
      </main>
    </div>

    <!-- JavaScript BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
